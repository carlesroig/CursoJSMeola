<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ingresa tu nombre</p>
    <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
    <button onclick="mostrarNombre()">Ingresar</button>
    <h1 id="salida">No se tu nombre</h1>

    <script>
        function mostrarNombre(){
            let nombre=document.getElementById("nombreUsuario");
            let elementoU=document.getElementById("salida");
            let mostrar="Tu te llamas " + nombre .value;
            elementoU.textContent=mostrar;
        }
    </script>
</body>
</html>
