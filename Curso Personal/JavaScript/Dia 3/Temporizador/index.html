<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="tiempo">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 style="color: red;" id="textoAlarma">APAGADO</h1>
    <script>
        let seg= document.getElementById("tiempo")
        let text=document.getElementById("textoAlarma")
        function comenzarTiempo(){
            setTimeout(tiempocumplido,1000*seg.value)
        }
        function tiempocumplido(){
            text.textContent="Encendido"
            text.style.color="green"
        }
    </script>
</body>
</html>
